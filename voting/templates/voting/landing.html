{% extends 'voting/base.html' %}
{% block content %}
<div class="card landing-card">
  <h2>Bienvenido a SPIE Elige</h2>
  <p>Ingresa tu cédula para votar.</p>
  <form method="post" class="form-inline">
    {% csrf_token %}
    <input type="text" name="cedula" placeholder="Cédula" value="{{ cedula }}" required>
    <button type="submit" class="btn-primary">Ingresar</button>
  </form>
  <p class="muted">Si tu voto fue delegado, no podrás votar personalmente.</p>
</div>
{% endblock %}
