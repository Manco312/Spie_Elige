{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SPIE Elige</title>
  <link rel="icon" type="image/png" href="{% static 'voting/logo-placeholder.png' %}">
  <link rel="stylesheet" href="{% static 'voting/css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="{% static 'voting/logo-placeholder.png' %}" alt="Logo SPIE" class="logo">
      <h1>SPIE Elige</h1>
    </div>
    <nav class="top-nav">
      <a href="{% url 'landing' %}">Inicio</a>
      <a href="{% url 'admin_login' %}">Admin</a>
    </nav>
  </header>

  <main class="container">
    {% if messages %}
      <div class="messages">
        {% for m in messages %}
          <div class="msg {{ m.tags }}">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>SPIE Elige â€” Grupo estudiantil SPIE</p>
  </footer>
</body>
</html>
